<!-- templates/edit_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - {{ student.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Student: {{ student.name }}</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

        <form method="POST" action="{{ url_for('edit_student', id=student.student_id) }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" value="{{ student.username }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password (Leave blank to keep current)</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" value="{{ student.dob }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-control" name="department" value="{{ student.department }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" name="year" value="{{ student.year }}" min="1" max="4" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ student.email }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ student.phone or '' }}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Student</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
