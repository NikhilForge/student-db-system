<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Database System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7ff, #b3e5fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background: linear-gradient(135deg, #0d6efd, #007bff);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #007bff);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #0069d9);
            transform: scale(1.02);
        }
        .text-muted {
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            color: #6c757d;
        }
        .fa-user, .fa-lock {
            margin-right: 0.5rem;
            color: #0d6efd;
        }
        .login-form {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-university me-2"></i> Student Database System
                        </div>
                        <div class="card-body login-form">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <form method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i> Login
                                </button>
                            </form>

                            <div class="mt-3 text-muted">
                                Use username: <strong>admin</strong> with password: <strong>admin123</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
